<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../core/styles/ps-styles.html">
<link rel="import" href="./ps-pizza-list-card.html">

<dom-module id="ps-pizza-list">
    <template>

        <style include="ps-styles">
            .ps-pizza-list {
                padding: var(--padding-medium);
            }

            .ps-pizza-list__content {
                flex-wrap: wrap;
                justify-content: space-evenly;
            }

            .ps-pizza-list__content__pizza {
                padding-top: var(--padding-medium);
            }
        </style>

        <div class="ps-pizza-list">
            <div class="ps-pizza-list__content horizontal">
                <dom-repeat id="repeat" items="[[pizzas]]">
                    <template>
                        <ps-pizza-list-card class="ps-pizza-list__content__pizza" pizza="[[item]]"> </ps-pizza-list-card>
                    </template>
                </dom-repeat>
            </div>
        </div>

    </template>

    <script>
        class PsPizzaList extends Polymer.Element {
            static get is() { return 'ps-pizza-list'; }
            static get properties() {
                return {
                    pizzas: Array
                };
            }
            ready() {
                super.ready();
                this._setPizzas();
                window.PizzaShop.pizzaService.subscribe(
                    () => this._setPizzas()
                );
            }
            _setPizzas(){
                this.pizzas = window.PizzaShop.pizzaService.pizzas;
                this.$.repeat.render();
            }
        }

        customElements.define(PsPizzaList.is, PsPizzaList);
    </script>
</dom-module>
